   <ion-header-bar class="bar-royal">

      <button class="button button-clear icon-left ion-chevron-left button-clear button-clam" nav-direction="back" ng-click="goBack()">Back</button>
      <h1 class="title">New Task</h1>
    </ion-header-bar>
    <!-- Modal content area -->
    <ion-content>
 
      <form ng-submit="createTask(task)">

      <div class="list list-inset">
        <label class="item item-input">
        <input type="text" placeholder="What do you need to do?" ng-model="task.task_name">
        </label>
      </div>
      <div class="padding">
        <button type="submit" class="button button-block button-royal">Create Task</button>
      </div>
      </form>

    </ion-content>
