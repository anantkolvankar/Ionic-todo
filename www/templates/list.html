  <ion-pane>
      <ion-header-bar class="bar-royal">
        <h1 class="title">Todo</h1><a class="button button-icon" href="#/new">
    <i class="ion-plus-circled icon"></i>
</a>
      </ion-header-bar>
      <ion-content>
        <ion-list>
         <ion-item ng-repeat="task in tasks" class="item-icon-right" ng-class="{complete: task.completed}" ng-click="task.completed = !task.completed">
            {{task.task_name}}
            <i class="icon ion-ios-arrow-left"></i>
              <ion-option-button class="button-assertive" ng-click="onItemDelete(task.task_id)">
                  Delete
              </ion-option-button>
              <ion-option-button class="button-energized" ng-click="edit(task)">
    Edit
</ion-option-button>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-pane>
